<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Weekend SQL To Do List</title>
</head>
<body>
    <header>
        <h1>Weekend To Do List</h1>
    </header>
    
    <form>
        <div>
            <h2>Add Task</h2>
        </div>

        <lable class="inputLable">Task Name</lable>
        <input
            id="taskNameIn"
            type="text"
            required
        />

        <lable class="inputLable">Task Notes</lable>
        <input
            id="taskNotesIn"
            type="text"
            required
        />

        <lable class="inputLable">Task Completed</lable>
        <input
            id="taskIsCompleteIn"
            type="text"
        />

        <button id="addButton" type="button">Add Task</button>
    </form>

    <section>
        <h2 class="tableText">Task List</h2>

        <table class="allTable">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Task Notes</th>
                    <th>Task Completed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="showTasks">
            
            </tbody>
        </table>
    </section>

</body>
</html>
